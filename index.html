<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Product Task</title>
    </head>
    <body>

        <!--create a registration form -->

        <div class="ProductTask">
            <h1>Product Task</h1>
            <form class="registerForm">
                <label>Please fill out the following data:</label> <br /><br />

                <label for="productName">Product Name:</label>
                <input type="text" id="productName"
                    name="productName"><br /><br />

                <label for="productDescription">Product Description:</label>
                <input type="text" id="productDescription"
                    name="productDescription"><br /><br />

                <label for="productPrice">Product Price:</label>
                <input type="text" id="productPrice"
                    name="productPrice"><br /><br />
                <input type="submit" value="Submit"> <br /><br />

            </form>
        </div>

        <!-- table to display the entered products -->

        <p> Here is the Entered Products data</p>
        <table id="productTable" border="1">
            Array.prototype.ay.prototype.ay.prototype. <thead>
                <th width=" 200px">Product Name</th>
                <th width=" 300px">Product Description</th>
                <th width=" 150px">Product Price</th>
            </thead>
            <tbody>
                <!-- dynamically generated table rows from js will be inserted here -->

            </tbody>

        </table>
        <script type="text/javascript" src="./main.js"></script>

    </body>
</html>
